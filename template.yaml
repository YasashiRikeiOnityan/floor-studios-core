      AttributeDefinitions:
        - AttributeName: tenant_id
          AttributeType: S
        - AttributeName: kind
          AttributeType: S
      KeySchema:
        - AttributeName: tenant_id
          KeyType: HASH
        - AttributeName: kind
          KeyType: RANGE

